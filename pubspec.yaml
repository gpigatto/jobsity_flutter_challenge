name: jobsity_flutter_challenge
description: A movie database challenge for Jobsity.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_svg: ^0.22.0
  http: ^0.13.3
  flutter_bloc: ^7.3.0
  equatable: ^2.0.3
  get_it: ^7.2.0
  visibility_detector: ^0.2.0
  flutter_html: ^2.1.5
  intl: ^0.17.0
  collection: ^1.15.0
  pin_code_fields: ^7.3.0
  shared_preferences: ^2.0.7
  flutter_keychain: ^2.1.0
  fluttertoast: ^8.0.8
  local_auth: ^1.1.7
  sqflite: ^2.0.0+4

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - resources/svg/